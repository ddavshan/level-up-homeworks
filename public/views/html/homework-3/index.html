<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      table {
        margin-bottom: 16px;
        border: 0;
        border-collapse: collapse;
        width: 100%;
      }
      table td, table th {
        border: 1px solid #444;
        padding: 16px;
      }
      input:not([type="checkbox"]):not([type="radio"]) {
        width: 100%;
        height: 32px;
      }
      select {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form method="post">
      <fieldset>
        <legend>Tabled form</legend>
        <table>
          <tbody>
            <tr>
              <td rowspan="2">
                <p>
                  <input type="text" placeholder="First name*" name="first_name" required="required" autofocus="autofocus" />
                </p>
                <p>
                  <input type="text" placeholder="Last name*" name="last_name" required="required" />
                </p>
                <p>
                  <input type="email" placeholder="Email*" name="email" required="required" />
                </p>
                <p>
                  <input type="tel" placeholder="Telephone*" name="tel" required="required" />
                </p>
                <p>
                  <input type="number" placeholder="Level*" name="number" required="required" min="1" max="10" />
                </p>
                <p>
                  <input type="password" placeholder="Password*" name="password" required="required" />
                </p>
                <p>
                  <input type="password" placeholder="Confirm password*" name="confirm_password" required="required" />
                </p>
                <p>
                  <label>Your unique id</label>
                  <input type="number" value="545645" name="code" readonly="readonly" required="required" />
                </p>
              </td>
              <td colspan="2">
                <p>Gender</p>
                <p>
                  <input id="male" type="radio" name="gender" value="1" required="required" />
                  <label for="male">Male</label>
                  <input id="female" type="radio" name="gender" value="2" required="required" />
                  <label for="female">Female</label>
                </p>
              </td>
              <td rowspan="2">
                <p>
                  <label>Age</label>
                  <select name="age">
                    <option value="1">18</option>
                    <option value="2">19</option>
                    <option value="3">20</option>
                    <option value="4">21</option>
                    <option value="5">22</option>
                    <option value="6">23</option>
                    <option value="7">24</option>
                    <option value="8">25</option>
                    <option value="9">26</option>
                    <option value="10">27</option>
                    <option value="11" disabled="disabled">28</option>
                    <option value="12" disabled="disabled">29</option>
                    <option value="13">30</option>
                    <option value="14">31</option>
                    <option value="15">32</option>
                    <option value="16">33</option>
                    <option value="17">34</option>
                    <option value="18">35</option>
                  </select>
                </p>
                <p>
                  <label>Skills</label>
                  <select name="skills" multiple="multiple" size="8">
                    <optgroup label="Front-end">
                      <option value="1">HTML</option>
                      <option value="2">CSS</option>
                      <option value="3">SASS</option>
                      <option value="4" selected="selected">JS</option>
                    </optgroup>
                    <optgroup label="Back-end">
                      <option value="5">C#</option>
                      <option value="6">NODE.JS</option>                      
                    </optgroup>
                  </select>
                </p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Color</p>
                  <input id="red" type="checkbox" name="color" value="1" />
                  <label for="red">Red</label>
                  <input id="green" type="checkbox" name="color" value="2" />
                  <label for="green">Green</label>
                  <input id="blue" type="checkbox" name="color" value="3" />
                  <label for="blue">Blue</label>
              </td>
              <td>
                <p>
                  <input id="terms" type="checkbox" name="terms" value="1" checked="checked" />
                  <label for="terms">I am agree with Terms of Use</label>
                </p>
                <p>
                  <input id="agreement" type="checkbox" name="agreement" value="1" checked="checked" />
                  <label for="agreement">I am agree with User Agreement</label>
                </p>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="submit">Submit form</button>
      </fieldset>
    </form>
  </body>
</html>
